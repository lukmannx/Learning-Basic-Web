<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<style>
    * {
        margin: 0;
        padding: 0;
        font-family: 'Poppins' sans-serif;
    }

    body {
        width: 100vw;
        height: 100vh;
        background: linear-gradient(to top right, #ff00ff, #00ffff);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .panel-content {
        width: 80%;
        background: rgba(255, 255, 255, 0.200);
        backdrop-filter: blur(30px);
        border-radius: 20px;
    }

    .form-control{
        border-top: none;
        border-left: none;
        border-right: none;
        border-radius: 0;
    }

    @media screen and (max-width:767px) {
        .img-auth img{
            display: none;
        }
    }
</style>

<body>
    <div class="panel-content" data-aos="fade-up" data-aos-duration="3000">
        <div class="row p-4">
            <div class="col-md-6 img-auth">
                <img src="img/undraw_access_account_re_8spm.svg" class="img-fluid mb-4">
            </div>
            <div class="col-md-6 form-auth">
                <div class="card h-100 p-4">
                    <nav>
                        <div class="nav nav-tabs d-flex justify-content-center" id="nav-tab" role="tablist">
                            <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab"
                                data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home"
                                aria-selected="true">Login</button>
                            <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab"
                                data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile"
                                aria-selected="false">Register</button>
                        </div>
                    </nav>
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-home" role="tabpanel"
                            aria-labelledby="nav-home-tab" tabindex="0">
                            <form action="" method="post" class="mt-4">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="floatingInput"
                                        placeholder="name@example.com">
                                    <label for="floatingInput">Your Name</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="floatingInput"
                                        placeholder="name@example.com">
                                    <label for="floatingInput">Email address</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="floatingPassword"
                                        placeholder="Password">
                                    <label for="floatingPassword">Password</label>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <div class="form-group ">
                                            <input type="checkbox">
                                            <label for="">Remember me</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <a href="#">Forgot Your Password?</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="mt-3">
                                    <button class="btn btn-success form-control">Login</button>
                                </div>

                                <div class="d-flex justify-content-center mt-4 flex-row">
                                    <div class="text-muted">or login with</div>
                                </div>
                                <div class="social d-flex justify-content-center mt-3">
                                    <a href="#"><i class="fa fa-github m-2"></i></a>
                                    <a href="#"><i class="fa fa-google m-2"></i></a>
                                    <a href="#"><i class="fa fa-facebook m-2"></i></a>
                                </div>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab"
                            tabindex="0">ini resgiter</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        AOS.init();
    </script>
</body>

</html>
